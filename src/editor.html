<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link href="./assets/spectre.min.css" rel="stylesheet" />
    <link href="./assets/editor.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Mechvibes Editor</h3>
        <div class="sub-header">Create, edit, share your sound pack</div>
      </div>

      <div id="pack-header" style="display: flex; justify-content: space-between;">
        <div>
          <div style="margin-bottom: 10px">
            <input type="text" placeholder="Pack name..." />
          </div>
          <div style="margin-bottom: 10px">
            <div style="margin-bottom: 5px">Edit mode</div>
            <select name="" id="edit-mode">
              <option value="visual">Visual (select on keyboard)</option>
              <option value="manual">Manual (edit on key list)</option>
            </select>
          </div>
          <div style="margin-bottom: 10px">
            <div style="margin-bottom: 5px">Key define mode</div>
            <select name="" id="key-define-mode">
              <option value="single">Single file (Determine time start and length)</option>
              <option value="multi">Multiple files (Use one sound file for one key)</option>
            </select>
          </div>
        </div>
        <div>
          <button id="pack-create">New pack</button>
        </div>
      </div>

      <div class="divider"></div>

      <div id="kb" class="edit-mode edit-mode-visual">Loading...</div>

      <div id="pack-detail" class="edit-mode edit-mode-manual" style="display: flex; margin-bottom: 50px">
        <div class="col" style="width: 30%; padding-right: 30px" id="pack-zone-main"></div>
        <div class="col" style="padding: 0 30px; width: 30%;" id="pack-zone-edit"></div>
        <div class="col" style="width: 30%; padding-left: 30px" id="pack-zone-numpad"></div>
      </div>
    </div>

    <pre style="padding: 10px; background: #f2f2f2" id="result"></pre>

    <script src="./assets/jquery.js"></script>
    <script src="./editor.js"></script>
  </body>
</html>
