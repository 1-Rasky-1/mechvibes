<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mechvibes</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/app.css" />
  </head>

  <body style="padding: 2rem">
    <div id="app-logo">
      <div id="logo">Loading...</div>
    </div>
    <div id="app-body" class="loading">
      <ul id="settings" style="padding-left: 0">
        <li class="flex">
          <select id="pack-list" class="custom-input" style=" width: 100%; margin-right: 5px"></select>
          <div class="dropdown">
            <button style="white-space: nowrap;">+ More</button>
            <ul class="dropdown-menu">
              <li><a href="https://mechvibes.com/sound-packs" class="open-in-browser">Browse Online library</a></li>
              <li><a href="" id="open-editor">Open Editor</a></li>
              <li><a id="open-custom-pack-folder" href="#">Open Custom folder</a></li>
            </ul>
          </div>
        </li>
        <li class="flex">
          <div>Volume <span id="volume-value-display" style="font-weight: bold"></span></div>
          <div style="width: 50%">
            <input type="range" min="0" max="100" value="20" step="5" class="slider" id="volume" style="width: 100%" />
          </div>
        </li>
      </ul>
      <div class="divider"></div>
      <div style="color: #666; font-size: 12px; text-align: center">
        <p>Made with ‚ù§ by <a href="https://github.com/hainguyents13/mechvibes/" target="_blank" class="open-in-browser">hainguyents13</a></p>
        <p>
          <a href="https://mechvibes.com" target="_blank" class="open-in-browser">Home page</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="https://mechvibes.com/#qna" target="_blank" class="open-in-browser">FAQs</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="https://buymeacoff.ee/hainguyents13" target="_blank" class="open-in-browser">Buy me a coffee</a>
        </p>
        <p id="app-version" style="color: #999">-</p>
        <div id="update-available" class="hidden">
          New version of Mechvibes is available (<span id="new-version">-</span>)
          <div style="margin-top: 5px">
            <a href="https://mechvibes.com" target="_blank" class="open-in-browser">Check it out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
